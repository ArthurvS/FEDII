<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movies</title>
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
		<main>

			<section class="content about" class="">
				<section>
					<header>
						<h1 data-bind="title"></h1>

						<p data-bind="myHtml"></p>
					</header>
				</section>
			</section>

			<section class="content movies" class="">	
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<em data-bind="myHtml"></em>
					</header>

					<figure>
						<img data-bind="myImg" alt="" />
					</figure>
					<a data-bind="myLink">Detail</a>
				</article>
			</section>

			<section class="content detail">
				<header>
					<h1 data-bind="title"></h1>
					<em data-bind="myHtml"></em>
				</header>

				<figure>
					<img data-bind="myImg" alt="" />
				</figure>

				<p data-bind="plot"></p>
			</section>

		</main>
		
		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>
		
		<script src="static/js/vendor/myFunctions.js"></script>
        <script src="static/js/vendor/xhr.js"></script>
        <script src="static/js/vendor/routie.min.js"></script>
        <script src="static/js/vendor/transparancy.min.js"></script>
        <script src="static/js/vendor/shotgun.min.js"></script>
        <script src="static/js/movies.js"></script>        
        <script src="static/js/content.js"></script>
        <script src="static/js/app.js"></script>
        
    </body>
</html>
